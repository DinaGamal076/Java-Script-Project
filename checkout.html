    <div class="checkout-container">
        <h2 class="checkout-title">Checkout</h2>

        <form id="checkout-form">
            <div class="checkout-section">
                <h4 class="section-title">Customer Information</h4>
                <label class="checkout-label">Username or Email Address *</label>
                <input type="email" class="checkout-input required" id="checkout-email">
                <span class="error-message"></span>
            </div>

            <div class="checkout-section">
                <h4 class="section-title">Billing Details</h4>

                <label class="checkout-label">First Name *</label>
                <input type="text" class="checkout-input required" id="checkout-first-name">
                <span class="error-message"></span>

                <label class="checkout-label">Last Name *</label>
                <input type="text" class="checkout-input required" id="checkout-last-name">
                <span class="error-message"></span>

                <label class="checkout-label">Company Name</label>
                <input type="text" class="checkout-input">

                <label class="checkout-label">Country / Region *</label>
                <select class="checkout-input required" id="checkout-country">
                    <option value="">Select Country</option>
                    <option value="US">United States</option>
                    <option value="EG">Egypt</option>
                </select>
                <span class="error-message"></span>

                <label class="checkout-label">Street Address *</label>
                <input type="text" class="checkout-input required">
                <span class="error-message"></span>

                <label class="checkout-label">Apartment, suite, unit, etc. (Optional)</label>
                <input type="text" class="checkout-input">

                <label class="checkout-label">Town / City *</label>
                <input type="text" class="checkout-input required" id="checkout-city">
                <span class="error-message"></span>

                <label class="checkout-label">State *</label>
                <select class="checkout-input required" id="checkout-state">
                    <option value="">Select State</option>
                    <option value="CA">Assiut</option>
                    <option value="CA">Alexandria</option>
                    <option value="CA">Cairo</option>
                    <option value="CA">Qena</option>
                    <option value="CA">Asswan</option>
                    <option value="CA">Matro7</option>
                </select>
                <span class="error-message"></span>

                <label class="checkout-label">ZIP Code *</label>
                <input type="text" class="checkout-input required" id="checkout-zip">
                <span class="error-message"></span>

                <label class="checkout-label">Phone *</label>
                <input type="text" class="checkout-input required" id="checkout-phone">
                <span class="error-message"></span>
            </div>

            <div class="checkout-section">
                <h4 class="section-title">Additional Information</h4>
                <label class="checkout-label">Notes about your order</label>
                <textarea class="checkout-input"></textarea>
            </div>
            <a href="checkout.html">
                <button class="checkout-button" id="checkout-place-order">Place Order</button>
            </a>
        </form>
